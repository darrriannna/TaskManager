<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Task Manager App</title>
  </head>
  <body>
    <section>
      <div>
        <h1>Task Manager</h1>
        <div class="column">
          <button id="addTaskBtn">Add a Task</button>
          <button id="completeTaskBtn">Complete Task</button>
          <button id="listAllTasksBtn">List All Tasks</button>
          <button id="listCompletedTasksBtn">List Completed Tasks</button>
        </div>
        <div id="AddTaskForm" style="display: none;">
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button type="submit" style="background-color: rgb(89, 191, 247); font-size: 20px;">Add Task</button>
        </form>
        </div>
        <div>
          <ul id="taskList">
        
          </ul> 
        </div>
        <div>
          <ul id="completedTasks">
        
          </ul> 
        </div>
        <div>
          <ul id="incompleteTasksList">
        
          </ul> 
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
